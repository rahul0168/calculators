<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
            <h2 class="text-center mb-4">GST Calculator India</h2>
            <p class="text-muted text-center">Enter an amount, select the GST rate, and choose whether the amount is inclusive or exclusive of GST to calculate the tax.</p>
            <div class="mb-3">
                <label class="form-label">Amount (INR):</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Select GST Rate:</label>
                <select id="gstRate" class="form-select">
                    <option value="5">5%</option>
                    <option value="12">12%</option>
                    <option value="18" selected>18%</option>
                    <option value="28">28%</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Type:</label>
                <select id="gstType" class="form-select">
                    <option value="exclusive">Exclusive</option>
                    <option value="inclusive">Inclusive</option>
                </select>
            </div>
            <button class="btn btn-primary w-100" onclick="calculateGST()">Calculate</button>
            <div class="mt-4 text-center">
                <h4>Results</h4>
                <p>GST Amount: <strong id="gstAmount">0.00</strong> INR</p>
                <p>Total Amount: <strong id="totalAmount">0.00</strong> INR</p>
            </div>
        </div>
    </div>

    <script>
        function calculateGST() {
            let amount = parseFloat(document.getElementById('amount').value);
            let gstRate = parseFloat(document.getElementById('gstRate').value);
            let gstType = document.getElementById('gstType').value;
            
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }
            
            let gstAmount, totalAmount;
            
            if (gstType === "exclusive") {
                gstAmount = (amount * gstRate) / 100;
                totalAmount = amount + gstAmount;
            } else {
                gstAmount = amount - (amount / (1 + gstRate / 100));
                totalAmount = amount;
            }
            
            document.getElementById('gstAmount').innerText = gstAmount.toFixed(2);
            document.getElementById('totalAmount').innerText = totalAmount.toFixed(2);
        }
    </script>
